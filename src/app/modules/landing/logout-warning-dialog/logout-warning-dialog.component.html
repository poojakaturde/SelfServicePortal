<div class="modal-dialog modal-md modal-dialog-centered m-0 p-0" data-backdrop="static" data-keyboard="false">
    <div class="modal-content">
        <div class="modal-body px-5 py-4 text-secondary">
            <div class="text-center">
                <circle-progress [percent]="(timer$ | async) / sessionTimeOut * 100" [backgroundColor]="'#f0f0f0'"
                    [backgroundGradientStopColor]="'#9c9696'" [backgroundStroke]="'#2c0202'"
                    [outerStrokeGradientStopColor]="'#8f3838'" [titleColor]="'#f76922'" [unitsColor]="'#f76922'"
                    [space]="0" [backgroundStrokeWidth]="0" [outerStrokeLinecap]="'round'" units=" sec"
                    title="{{timer$ | async }}" [unitsFontWeight]="'700'" [clockwise]="true" [unitsFontSize]="'12'">
                </circle-progress>
                <h5>
                    You will be logged out in {{timer$ | async }}<small> sec </small>
                </h5>
            </div>
        </div>
    </div>
</div>
