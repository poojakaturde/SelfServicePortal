<div class="container">
    <div class="row">
        <div (click)="navigate(menu)" *ngFor="let menu of userAccess" class="col-sm-6 col-md-4 col-lg-3">
            <mat-card class="p-3 my-3 greybg">
                <div class="row">
                    <div class="col-sm-3">
                        <img src="{{menu.icon}}" alt="menu.name">
                    </div>
                    <div class="col-sm-9 border-left">
                        <span> {{ menu.name }} </span>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
